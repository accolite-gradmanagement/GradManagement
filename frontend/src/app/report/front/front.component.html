<head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
  <body>
    <form [formGroup]="createAccountForm">  
      <div class="row" id="login">
          <h3 align="center">Assessment Management </h3>
              <div class="col-md-8 col-md-offset-2">
                  <div class="panel panel-default">
                       <!-- <div class="panel-heading">Employee Search</div> -->
                       <div class="panel-body">
                            <div class="col-sm-3">
                                <select formControlName="years"  class="form-control" (change)="onChangeYear($event.target.value)" [(ngModel)]="selectedyear">
                                  <option>Select year...</option>
                                  <!-- <option *ngFor="let year of years" [value]="year.name">{{year.name}}</option> -->
                                  <option *ngFor="let year of years" [value]="year">{{year}}</option>
                                </select> 
                            </div>
                            <div class="col-sm-3">
                                <select formControlName="batches" class="form-control" (change)="onChangeBatch($event.target.value)" [(ngModel)]="selectedbatch">
                                  <option >Select batch...</option>
                                  <option *ngFor="let batchinfo of batches" [value]="batchinfo">{{batchinfo}}</option>
                                </select>
                              </div>
                              <div class="col-sm-3">
                                  <select formControlName="tests" class="form-control" [(ngModel)]="selectedtest">
                                    <option>Select test...</option>
                                    <option *ngFor="let test of tests" [value]="test.testName">{{test.testName}}</option>
                                  </select>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="button" (click)="retrieveTable()" >Search</button>     
                                </div>
                                
                                <div class="space-top-20"></div>
                                
                       </div>
                   </div>
              </div>
      </div>
      </form>
      <div class="row" id="login">
        
          <div class="col-md-8 col-md-offset-2">
            <div class="panel">
               <div>
                   <div>  
                     <ag-grid-angular style="width: 100%; height:500px" 
                           class="ag-theme-balham"
                           [rowData]="rowData" 
                           [columnDefs]="columnDefs"
                     >  
                     </ag-grid-angular>
                 </div>  
               <div class="space-top-20"></div>
              </div>
            </div>
          </div>
       </div>
    </body>
