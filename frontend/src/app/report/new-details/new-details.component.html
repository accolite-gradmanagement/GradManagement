  <div class="card">
        <h3 class="card-header text-center py-4" style="background-color: rgba(124, 171, 241, 0.473); 
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
            <!-- <strong>Add/Edit Grad</strong> -->
        </h3>
      
        <!--Card content-->
      
        <div class="card-body px-lg-5">
            <div class="alert alert-primary" role="alert">
                Fields marked with (*) are compulsory
            </div>
            <!-- Form -->
            <form (ngSubmit)="onSubmit()">
      
                <!-- EmployeeId -->
                <div class="form-group row">
                    <label for="employeeCode"  class="col-sm-3 col-form-label">Employee Id*</label>
                    <div class="col-sm-9">
                        <input placeholder="Employee Code" type="text" (change)="onChangeId($event.target.value)"class="form-control" id="employeeCode"
                            [(ngModel)]="details.employeeId" name="employeeCode"  required />
                    </div>
                </div>
      
               <!-- Name -->
               <div class="form-group row">
                <label for="Name" class="col-sm-3 col-form-label">Name*</label>
                <div class="col-sm-9">
                    <input placeholder="Name"  type="text" class="form-control" id="Name" [(ngModel)]="details.employeeName"
                        name="Name" id="Name" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="year" class="col-sm-3 col-form-label">Year*</label>
                <div class="col-sm-9">
                    <input  type="text" class="form-control" [(ngModel)]="details.year"
                      name="year" id="year" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="year" class="col-sm-3 col-form-label">Batch*</label>
                <div class="col-sm-9">
                    <input  type="text" class="form-control" [(ngModel)]="details.batchName"
                        name="batch" id="batch" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="testname" class="col-sm-3 col-form-label">Test Name</label>
                <div class="col-sm-9">
                        <select formControlName="tests" class="form-control" (change)="onChangeTest($event.target.value)" [(ngModel)]="details.testName">
                                <option [disabled]="true" [selected]= "true">Select test...</option>
                                <option *ngFor="let test of tests" [value]="test.testId">{{test.testName}}</option>
                              </select>
                   
                </div>
            </div>
           
           
            <!-- total ques -->
            <div class="form-group row">
              <label for="totalquestions" class="col-sm-3 col-form-label">Total Questions</label>
              <div class="col-sm-9">
                  <input placeholder="Total Questions" type="text" class="form-control" id="totalquestions"
                      [(ngModel)]="details.totalQuestions" name="testname" required />
              </div>
          </div>
             <!-- correct ques -->
             <div class="form-group row">
              <label for="correctquestions" class="col-sm-3 col-form-label">Correct Questions</label>
              <div class="col-sm-9">
                  <input placeholder="Correct Questions" type="text" class="form-control" id="correctquestions"
                      [(ngModel)]="details.correctQuestions" name="correctname"  />
              </div>
          </div>
            
          
  
      <div class="form-group row">
        <label for="score" class="col-sm-3 col-form-label">Score</label>
        <div class="col-sm-9">
            <input placeholder="Score" type="text" class="form-control" id="score"
                [(ngModel)]="details.score" name="scorename"  required />
        </div>
    </div>
  
     
            
            <div class="form-group row">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <div class="alert alert-info" role="alert"  *ngIf="submitted">
            Submitted
        </div>
