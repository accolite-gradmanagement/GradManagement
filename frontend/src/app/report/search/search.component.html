<head >
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  
<div> 
    <div class="row" id="login">
      <h4 align="center">Please enter employee name for details </h4>
         <div class="col-md-4 col-md-offset-4">
           <div class="panel panel-default">
             <div class="panel-heading">Employee Search</div>
              <div class="panel-body">
               <form>
                 <!-- <input type="text" class="form-control" placeholder="Email ID" title="Email ID"/><br/> -->
                 <input type="text" id="searchByName" class="form-control" [(ngModel)]="nameSearch" name="searchByName" placeholder="Type employee name here..."><br/>
                 <button type="button" class="btn btn-primary login-btn" (click)="onSearch()" > 
                  <span class="glyphicon glyphicon-search"></span> Search
                 </button>
               </form>
              <div class="space-top-20"></div>
             </div>
           </div>
         </div>
    </div>
</div>
