<div class="row" id="login">
    <h3> Welcome to Grad Management</h3>
    <h4>Please enter the below details to Register</h4>
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">SignUp</div>
        <div class="panel-body">
          <form>
            <input type="text" class="form-control" placeholder="Email ID" title="Email ID"/><br/>
            <input type="password" class="form-control" placeholder="Password" title="Password"><br/>
            <input type="password" class="form-control" placeholder="Confirm Password" title="Password"><br/>
            <input type="text" class="form-control" placeholder="First Name" title="First Name"/><br/>
            <input type="text" class="form-control" placeholder="Last Name" title="Last Name"/><br/>
            <input type="text" class="form-control" placeholder="Mobile Number" title="Mobile Number"/><br/>
            <input type="date" class="form-control" placeholder="Date-Of-Birth" title="Date-Of-Birth"/><br/>
            <select class="form-control" placeholder="Gender" title="Gender" >
                <option value="" selected disabled hidden>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>   
            </select>
            <br>
            <button class="btn btn-primary login-btn">Submit</button><br/>
            <button class="btn btn-primary login-btn" style=" margin-top: 10px;">Cancel</button><br/>
            <div class="space-top-10">
              <p>By proceeding, You agree with our <a>Terms of Service</a> & <a>Privacy Policy</a></p>
            </div>
            <div class="width-per-100 space-top-10"> 
              <button class="btn btn-default login-btn login-btn-ga"><i class="fa fa-google-plus-square"></i> Connect with Google</button>
            </div>
          </form>
          <div class="space-top-20"></div>
        </div>
      </div>
    </div>
  </div>
