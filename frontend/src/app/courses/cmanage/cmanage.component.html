<app-header select="AddCourse"></app-header>
<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <h3>Add Course</h3><br>
      <div class="col-xs-6">
      <label style="font-size: medium">Course Name:</label>
      <input type="text" class="form-control" [(ngModel)]="courseName" placeholder="Enter the Course Name"><br>
      <button type="button" [disabled]="!courseName" class="btn btn-primary btn-sm" (click)="submit()">Add
        Course</button>
      </div>
    </div>

    <div class="col-sm-7">
      <h3>Available Courses</h3><br>
      <div style="overflow-y:auto; max-height: 350px">  

        <table class="table table-bordered tableFixHead">
          <thead class="thead-dark">
            <tr>
              <th style="text-align: center">Course Name</th>
              <th style="text-align: center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courseList" style="text-transform: capitalize">
              <td style="text-align: center">{{course.course_name|titlecase}}</td>
              <td style="text-align: center"><button class="btn btn-outline-light" (click)="deleteCourse(course.course_id)">
                  <i class="fa fa-trash-o" style="color:red;font-size:15px"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </div>
