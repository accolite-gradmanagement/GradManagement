<head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      </head>
      <body>
        <!-- <div class="panel panel-default"> -->
            <div class="panel-heading">
                <h1 align="center">Assessment Management</h1>
            </div>
      
            
            <input type="text" id="searchByName" [(ngModel)]="nameSearch" name="searchByName" placeholder="Search By Employee Name">
             <span class="spanclass">  </span>
            <button type="button" class="btn btn-default" (click)="onSearch()" > 
                <span class="glyphicon glyphicon-search"></span> Search
              </button>
              
              <button type="button" class="btn btn-default" routerLink="/newDetails"> 
                <span class="glyphicon glyphicon-plus"></span>Add Details
              </button>
                <!-- <button type="button" class="button"  routerLink="/newDetails">Add Details</button>      -->
            
            <!-- <i style="font-size:24px;color:rgba(54, 53, 53, 0.644)" class="fa">&#xf002;</i> -->
            <form [formGroup]="createAccountForm">  
            <div class="container">
                
              <div class="row"> 
                 
                <div class="col-sm-3">
                     
                    <select formControlName="years" class="form-control" (change)="onChangeYear($event.target.value)" [(ngModel)]="selectedyear">
                      <option [disabled]="true" [selected]= "true">Select year...</option>
                      <!-- <option *ngFor="let year of years" [value]="year.name">{{year.name}}</option> -->
                      <option *ngFor="let year of years" [value]="year">{{year}}</option>
                    </select> 
                </div>
                <div class="col-sm-3">
                  
                  <select formControlName="batches" class="form-control" (change)="onChangeBatch($event.target.value)" [(ngModel)]="selectedbatch">
                    <option [disabled]="true" [selected]= "true">Select batch...</option>
                    <option *ngFor="let batchinfo of batches" [value]="batchinfo">{{batchinfo}}</option>
                  </select>
               
                </div>
                <div class="col-sm-3">
                  
                  <select formControlName="tests" class="form-control" [(ngModel)]="selectedtest">
                    <option [disabled]="true" [selected]= "true">Select test...</option>
                    <option *ngFor="let test of tests" [value]="test">{{test}}</option>
                  </select>
                </div>
                 <div class="col-sm-3">
                    <button type="button" class="button" (click)="myfunc()" >Search</button>     
                </div>
                
              </div>
            
            
            </div>
          </form>
          <div class="tableFixHead panel-body" width=vw; height=vh;>
              <div *ngIf="report?.length;else no_data_templ">

                  
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                      <th>Employee Name</th>
                      <th>Score</th>
                      
                      <th>Success %</th>
                       <th>Rank</th> 
                    </tr>
                </thead>
                <!-- <div *ngIf="Games?.length;else no_data_templ">
                    <table>
                        <tbody>
                           <tr *ngFor="let game of Games">
                                <td>{{game.name}}</td>
                                <td>{{game.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <ng-template #no_data_templ>
                     No daata found...
                </ng-template> -->

                <tbody>
                 
                  <tr *ngFor="let product of report; let i=index" [attr.data-index]="i">
                          
                    <a routerLink="/detail/name/{{product.gradEmployee.employeeName}}"> <td>{{product.gradEmployee.employeeName}}</td> </a>
                    <td>{{product.score}}</td>
                   
                    <!-- <td>{{  ( (((i+1)*25)-1)/99 )*100      }}</td> -->
                    <td>{{product.successPercentage}}</td>
                    <td>{{product.gradRank}}</td>
              
                    <!-- <a routerLink="/detail/{{product.gradEmployee.employeeId}}"> <td>{{product.gradEmployee.employeeId}}</td> </a>
                    <td>{{product.gradEmployee.employeeName}}</td> 
                    <td>{{product.score}}</td> -->
      <!--                          
                     <td>{{product.correct}}</td>
                     <td>{{product.incorrect}}</td> -->
                     
                    
                </tr>
                </tbody>
            </table>
          </div>
          <ng-template #no_data_templ>
              No data found...
          </ng-template>
        </div>
        </body>
